<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black and White Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card btn-group-toggle">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Payment Details</h3>
            <form>
              <div class="form-group my-3">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control my-1" id="customerName" placeholder="Enter your name" required>
              </div>
              <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" class="form-control my-1" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group my-3">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control my-1" id="cardNumber" placeholder="Enter your card number" required>
              </div>
              <div class="form-group my-3">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control my-1" id="cvv" placeholder="Enter your CVV" required>
              </div>
              <div class="form-group my-3">
                <label for="paymentMethod">Payment Method</label>
                <select class="form-control my-1" id="paymentMethod" required>
                  <option value="" disabled selected>Select Payment Method</option>
                  <option value="creditCard">Credit Card</option>
                  <option value="debitCard">Debit Card</option>
                  <option value="paypal">PayPal</option>
                </select>
              </div>
              <a href="index.html"><div onclick="thankyou()" type="submit" class="w-100 btn btn-outline-dark btn-block">Submit Payment</div></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function thankyou(){alert("Thank You For Your Payment And Have A Nice Day")}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
